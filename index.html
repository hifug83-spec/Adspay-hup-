<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adspay Hup AI Enterprise - Pro v2.5</title>
    
    <meta name="monetag" content="78ceb7cf6b850afc3ffd484c7bfcccf9">
    <script src='//libtl.com/sdk.js' data-zone='10363640' data-sdk='show_10363640'></script>
    <script src="https://quge5.com/88/tag.min.js" data-zone="193955" async data-cfasync="false"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .page { display: none; min-height: 100vh; padding-bottom: 110px; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-grad { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); }
        input, select { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
        .nav-btn { transition: 0.2s; cursor: pointer; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 glass p-4 flex justify-between items-center">
        <div onclick="checkAdmin()" style="cursor: pointer;">
            <h1 class="text-xl font-black text-blue-500">ADSPAY HUP</h1>
            <p id="live-clock" class="text-[9px] text-slate-400 font-mono"></p>
        </div>
        <div class="text-right">
            <p id="top-balance" class="text-emerald-400 font-bold">à§³0.00</p>
            <p id="user-id-display" class="text-[8px] text-slate-500 uppercase"></p>
        </div>
    </header>

    <div class="bg-blue-600/10 border-b border-blue-500/20 py-1.5 overflow-hidden">
        <marquee id="news-ticker" class="text-[11px] font-medium text-blue-300">ðŸ“¢ Loading system news...</marquee>
    </div>

    <main class="p-4 space-y-4">
        
        <div id="home" class="page active space-y-4">
            <div class="glass-card p-6 bg-gradient-to-br from-blue-600/20 to-indigo-600/20">
                <p class="text-slate-400 text-xs">Total Balance</p>
                <h2 id="home-balance" class="text-4xl font-black">à§³0.00</h2>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="showPage('ad-tasks')" class="glass-card p-5 text-center border-blue-500/20">
                    <i class="fas fa-play-circle text-2xl text-blue-500 mb-2"></i>
                    <p class="text-xs font-bold uppercase">Ad Tasks</p>
                    <span class="text-[8px] opacity-60">15 Ads = 2 TK</span>
                </button>
                <button onclick="showPage('special-tasks')" class="glass-card p-5 text-center border-purple-500/20">
                    <i class="fas fa-tasks text-2xl text-purple-500 mb-2"></i>
                    <p class="text-xs font-bold uppercase">Special Tasks</p>
                    <span class="text-[8px] opacity-60">Custom Jobs</span>
                </button>
            </div>

            <div class="glass-card p-4 flex justify-around items-center">
                <a id="link-tg" target="_blank" href="#" class="text-blue-400"><i class="fab fa-telegram text-2xl"></i></a>
                <a id="link-yt" target="_blank" href="#" class="text-red-500"><i class="fab fa-youtube text-2xl"></i></a>
                <a id="link-supp" target="_blank" href="#" class="text-emerald-500"><i class="fas fa-headset text-2xl"></i></a>
            </div>
        </div>

        <div id="ad-tasks" class="page space-y-4">
            <h3 class="text-lg font-bold">Watch Ads</h3>
            <div class="glass-card p-8 text-center space-y-4">
                <div id="ad-count-display" class="text-2xl font-black text-blue-500">0 / 15</div>
                <button onclick="watchVideoAd()" class="w-full btn-grad py-4 rounded-xl font-bold">CLICK TO WATCH AD</button>
            </div>
        </div>

        <div id="special-tasks" class="page space-y-4">
            <h3 class="text-lg font-bold">YouTube & Social Tasks</h3>
            <div id="social-task-container" class="space-y-3"></div>
        </div>

        <div id="wallet" class="page space-y-4">
            <div class="flex gap-2">
                <button onclick="toggleWallet('dep')" class="flex-1 py-3 rounded-xl bg-blue-600 font-bold text-xs">ADD MONEY</button>
                <button onclick="toggleWallet('wit')" class="flex-1 py-3 rounded-xl bg-slate-800 font-bold text-xs">WITHDRAW</button>
            </div>

            <div id="dep-section" class="glass-card p-5 space-y-3">
                <div class="bg-blue-600/20 p-3 rounded-lg border border-blue-500/30">
                    <p class="text-[10px] text-blue-300">Send Payment to (Bkash/Nagad):</p>
                    <p id="display-admin-num" class="text-lg font-bold text-white tracking-widest">---</p>
                </div>
                <input id="dep-amt" type="number" placeholder="Enter Amount">
                <input id="dep-trx" type="text" placeholder="Transaction ID (TrxID)">
                <button onclick="submitDep()" class="w-full btn-grad py-3 rounded-xl font-bold">Submit Payment</button>
            </div>

            <div id="wit-section" class="hidden glass-card p-5 space-y-3">
                <input id="wit-num" type="number" placeholder="Recv Number">
                <input id="wit-amt" type="number" placeholder="Min à§³20">
                <button onclick="submitWit()" class="w-full bg-red-600 py-3 rounded-xl font-bold">Submit Withdraw</button>
            </div>
        </div>

        <div id="profile" class="page space-y-4">
            <div class="glass-card p-6 text-center">
                <i class="fas fa-user-circle text-5xl text-blue-500 mb-2"></i>
                <p id="prof-id" class="text-[10px] opacity-50"></p>
                <h2 id="prof-bal" class="text-2xl font-bold text-emerald-400 mt-2">à§³0.00</h2>
            </div>
            <div class="glass-card p-4 space-y-4 text-sm">
                <div class="flex justify-between items-center border-b border-white/5 pb-2">
                    <span>Referral Link</span>
                    <button onclick="copyRef()" class="text-blue-400 text-xs font-bold">Copy</button>
                </div>
                <input id="ref-input" readonly type="text" class="text-[10px] opacity-50">
            </div>
        </div>

        <div id="admin" class="page space-y-4">
            <h3 class="text-xl font-bold text-red-500">Master Control</h3>
            <div class="glass-card p-4 space-y-3">
                <input id="adm-news" type="text" placeholder="Site News">
                <input id="adm-num" type="text" placeholder="Admin Number">
                <button onclick="saveAdminSettings()" class="w-full bg-emerald-600 py-2 rounded-lg font-bold text-xs">SAVE SETTINGS</button>
            </div>
            <div id="admin-req-list" class="space-y-2"></div>
        </div>

    </main>

    <nav class="fixed bottom-0 inset-x-0 glass h-20 flex justify-around items-center z-50 rounded-t-3xl border-t border-white/5">
        <div onclick="showPage('home')" class="nav-btn flex flex-col items-center gap-1 text-blue-500"><i class="fas fa-home"></i><span class="text-[10px]">Home</span></div>
        <div onclick="showPage('wallet')" class="nav-btn flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-wallet"></i><span class="text-[10px]">Wallet</span></div>
        <div onclick="showPage('profile')" class="nav-btn flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-user"></i><span class="text-[10px]">Profile</span></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, increment, collection, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATr7aDNNsydceq_Z_5SuW4gIyFchPEm4A",
            authDomain: "adspay-hup.firebaseapp.com",
            projectId: "adspay-hup",
            storageBucket: "adspay-hup.firebasestorage.app",
            appId: "1:250165529622:web:57ed75a9e9dd23b42bf937"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'adspay-hup-v2-final';
        let currentUser = null;
        let adCount = 0;

        // --- AUTH & REAL-TIME SYNC ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-id-display').innerText = `ID: ${user.uid.slice(0,8)}`;
                document.getElementById('prof-id').innerText = `ID: ${user.uid}`;
                document.getElementById('ref-input').value = `https://adspayhup.com/?ref=${user.uid}`;
                
                onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid), d => {
                    const b = d.data()?.balance || 0;
                    document.getElementById('top-balance').innerText = `à§³${b.toFixed(2)}`;
                    document.getElementById('home-balance').innerText = `à§³${b.toFixed(2)}`;
                    document.getElementById('prof-bal').innerText = `à§³${b.toFixed(2)}`;
                });
            } else { signInAnonymously(auth); }
        });

        // --- NAVIGATION (Ads Bondho) ---
        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // Highlight icon
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-blue-500', 'text-slate-500'));
            // logic for icon highlight can be added here
        };

        window.toggleWallet = (type) => {
            document.getElementById('dep-section').classList.toggle('hidden', type !== 'dep');
            document.getElementById('wit-section').classList.toggle('hidden', type !== 'wit');
        };

        // --- AD SYSTEM ---
        window.watchVideoAd = () => {
            if(typeof show_10363640 === 'function') {
                show_10363640().then(async () => {
                    adCount++;
                    document.getElementById('ad-count-display').innerText = `${adCount} / 15`;
                    if(adCount >= 15) {
                        await updateDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid), { balance: increment(2.00) });
                        alert("15 Ads Done! 2 TK Added.");
                        adCount = 0;
                        document.getElementById('ad-count-display').innerText = "0 / 15";
                    }
                }).catch(() => alert("Ad error"));
            }
        };

        // --- ADMIN & SYSTEM DATA ---
        onSnapshot(doc(db, 'artifacts', appId, 'public', 'settings'), d => {
            const s = d.data() || {};
            document.getElementById('news-ticker').innerText = s.news || "Welcome!";
            document.getElementById('display-admin-num').innerText = s.adminNum || "Not Set";
        });

        window.checkAdmin = () => { if(prompt("PIN:") === "2025") showPage('admin'); loadAdminRequests(); };

        window.saveAdminSettings = async () => {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'settings'), {
                news: document.getElementById('adm-news').value,
                adminNum: document.getElementById('adm-num').value
            }, {merge: true});
            alert("Saved!");
        };

        // --- DEPOSIT & WITHDRAW ---
        window.submitDep = async () => {
            const a = parseFloat(document.getElementById('dep-amt').value);
            const t = document.getElementById('dep-trx').value;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'requests'), { uid: currentUser.uid, amount: a, info: t, type: 'DEP' });
            alert("Sent!");
        };

        window.submitWit = async () => {
            const a = parseFloat(document.getElementById('wit-amt').value);
            const n = document.getElementById('wit-num').value;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'requests'), { uid: currentUser.uid, amount: a, info: n, type: 'WIT' });
            alert("Sent!");
        };

        function loadAdminRequests() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'requests'), s => {
                const l = document.getElementById('admin-req-list');
                l.innerHTML = "";
                s.forEach(d => {
                    const data = d.data();
                    l.innerHTML += `<div class="glass-card p-3 flex justify-between text-[10px]">
                        <span>${data.type}: à§³${data.amount} (${data.info})</span>
                        <button onclick="approveReq('${d.id}','${data.uid}',${data.amount},'${data.type}')" class="text-blue-400">Approve</button>
                    </div>`;
                });
            });
        }

        window.approveReq = async (id, uid, amt, type) => {
            if(type === 'DEP') await updateDoc(doc(db, 'artifacts', appId, 'users', uid), { balance: increment(amt) });
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'requests', id));
            alert("Approved!");
        };

        window.copyRef = () => {
            const i = document.getElementById('ref-input'); i.select();
            navigator.clipboard.writeText(i.value); alert("Copied!");
        };

        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleString(); }, 1000);
    </script>
</body>
</html>

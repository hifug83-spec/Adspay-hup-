    <main class="p-4 space-y-4">
        
        <div id="home" class="page active space-y-4">

                </button>
                <button onclick="showPage('special-tasks')" class="glass-card p-5 text-center border-purple-500/20">
                    <i class="fas fa-star text-2xl text-purple-500 mb-2"></i>
                    <p class="text-xs font-bold uppercase">Job Tasks</p>
                </button>
            </div>

            <div class="glass-card p-4 flex justify-around items-center">
                <a id="link-tg" target="_blank" href="#" class="text-blue-400"><i class="fab fa-telegram text-2xl"></i></a>
                <a id="link-yt" target="_blank" href="#" class="text-red-500"><i class="fab fa-youtube text-2xl"></i></a>
                <a id="link-supp" target="_blank" href="#" class="text-emerald-500"><i class="fas fa-headset text-2xl"></i></a>

        <div id="ad-tasks" class="page space-y-4">

            <div class="glass-card p-8 text-center space-y-4">

            </div>
        </div>

        <div id="special-tasks" class="page space-y-4">

            <div id="job-list" class="space-y-3"></div>
        </div>

        <div id="wallet" class="page space-y-4">
            <div class="flex gap-2">
                <button onclick="toggleWallet('dep')" class="flex-1 py-3 rounded-xl bg-blue-600 font-bold text-xs">ADD MONEY</button>
                <button onclick="toggleWallet('wit')" class="flex-1 py-3 rounded-xl bg-slate-800 font-bold text-xs">WITHDRAW</button>
            </div>
            <div id="dep-sec" class="glass-card p-5 space-y-3">
                <p class="text-xs text-blue-300">Bkash/Nagad Number: <span id="admin-num-show" class="font-bold text-white underline"></span></p>
                <input id="dep-amt" type="number" placeholder="Amount">
                <input id="dep-trx" type="text" placeholder="TrxID">
                <button onclick="submitDep()" class="w-full btn-grad py-3 rounded-xl font-bold">SUBMIT</button>
            </div>
            <div id="wit-sec" class="hidden glass-card p-5 space-y-3">
                <input id="wit-num" type="number" placeholder="Number">
                <input id="wit-amt" type="number" placeholder="Min 20">
                <button onclick="submitWit()" class="w-full bg-red-600 py-3 rounded-xl font-bold">WITHDRAW</button>
            </div>
        </div>

        <div id="profile" class="page space-y-4">
            <div class="glass-card p-6 text-center">
                <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-3 flex items-center justify-center font-bold">User</div>
                <p id="prof-id" class="text-[10px] opacity-40"></p>
                <h2 id="prof-bal" class="text-2xl font-bold text-emerald-400 mt-2">৳0.00</h2>

            <div class="glass-card p-4 space-y-2">

                <input id="ref-link" readonly type="text" class="text-[10px]">
                <button onclick="copyRef()" class="w-full bg-slate-800 py-2 rounded-lg text-xs">Copy Link</button>
            </div>
        </div>

        <div id="admin" class="page space-y-4">
            <h3 class="text-xl font-bold text-red-500 border-b border-red-500/20 pb-2">Admin Control</h3>
            <div class="glass-card p-4 space-y-2">
                <p class="text-xs font-bold text-blue-400">Update System Settings</p>
                <input id="adm-news-in" type="text" placeholder="Site News">
                <input id="adm-num-in" type="text" placeholder="Admin Number">
                <button onclick="saveSettings()" class="w-full bg-emerald-600 py-2 rounded-lg font-bold text-xs">SAVE SETTINGS</button>
            </div>
            <div class="glass-card p-4 space-y-2">
                <p class="text-xs font-bold text-purple-400">Add New Task</p>
                <input id="task-title" type="text" placeholder="Task Name (YouTube Subscribe)">
                <input id="task-link" type="text" placeholder="Task URL">
                <input id="task-reward" type="number" placeholder="Reward (৳)">
                <button onclick="addTask()" class="w-full bg-purple-600 py-2 rounded-lg font-bold text-xs">POST TASK</button>
            </div>
            <div id="req-list" class="space-y-2"></div>
        </div>

    </main>

    <nav class="fixed bottom-0 inset-x-0 glass h-20 flex justify-around items-center z-50 rounded-t-3xl border-t border-white/5">
        <div onclick="showPage('home')" class="nav-btn flex flex-col items-center gap-1 text-blue-500"><i class="fas fa-home"></i><span class="text-[10px]">Home</span></div>
        <div onclick="showPage('wallet')" class="nav-btn flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-wallet"></i><span class="text-[10px]">Wallet</span></div>
        <div onclick="showPage('profile')" class="nav-btn flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-user-circle"></i><span class="text-[10px]">Profile</span></div>

            authDomain: "adspay-hup.firebaseapp.com",
            projectId: "adspay-hup",
            storageBucket: "adspay-hup.firebasestorage.app",

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'adspay-hup-v2-final';
        let currentUser = null;
        let adCount = 0;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('u-id').innerText = `ID: ${user.uid.slice(0,8)}`;
                document.getElementById('prof-id').innerText = `Full ID: ${user.uid}`;
                document.getElementById('ref-link').value = `https://adspayhup.com/?ref=${user.uid}`;
                onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid), d => {
                    const b = d.data()?.balance || 0;
                    document.getElementById('top-bal').innerText = `৳${b.toFixed(2)}`;
                    document.getElementById('home-bal').innerText = `৳${b.toFixed(2)}`;
                    document.getElementById('prof-bal').innerText = `৳${b.toFixed(2)}`;
                });
            } else { signInAnonymously(auth); }
        });

        // Icon click korle ads bondho, shudhu page change
        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-blue-500', 'text-slate-500'));
        };

        window.watchVideoAd = () => {
            if(typeof show_10363640 === 'function') {
                show_10363640().then(async () => {
                    adCount++;
                    document.getElementById('ad-count').innerText = `${adCount}/15`;
                    if(adCount >= 15) {
                        await updateDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid), { balance: increment(2.00) });
                        alert("15 Ads Complete! 2 TK Added.");
                        adCount = 0; document.getElementById('ad-count').innerText = "0/15";
                    }
                });
            }
        };

        onSnapshot(doc(db, 'artifacts', appId, 'public', 'settings'), d => {
            const s = d.data() || {};
            document.getElementById('news-ticker').innerText = s.news || "Welcome!";
            document.getElementById('admin-num-show').innerText = s.adminNum || "01xxxxxxxxx";
        });

        onSnapshot(collection(db, 'artifacts', appId, 'public', 'tasks'), s => {
            const list = document.getElementById('job-list'); list.innerHTML = "";
            s.forEach(d => {
                const t = d.data();
                list.innerHTML += `<div class="glass-card p-4 flex justify-between items-center">
                    <div><p class="text-xs font-bold">${t.title}</p><p class="text-[10px] text-emerald-400">Reward: ৳${t.reward}</p></div>
                    <button onclick="window.open('${t.link}')" class="bg-blue-600 px-4 py-1 rounded text-[10px]">GO</button>
                </div>`;
            });
        });

        window.adminLogin = () => { if(prompt("PIN:") === "2025") { showPage('admin'); loadReqs(); } };

        window.saveSettings = async () => {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'settings'), {
                news: document.getElementById('adm-news-in').value,
                adminNum: document.getElementById('adm-num-in').value
            }, {merge: true});
            alert("Updated!");
        };
